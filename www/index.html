<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieList</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        #map {
            height: 100%;
        }
    </style>
    <link href="css/estilos.css" rel="stylesheet">
</head>

<body class="dark">
    <ion-app>

        <!-- COMPONENTE DE RUTEO -->

        <ion-router id="ruteo">
            <ion-route url="/" component="page-home"></ion-route>
            <ion-route url="/registro" component="page-registro"></ion-route>
            <ion-route url="/login" component="page-login"></ion-route>
            <ion-route url="/peliculas" component="page-peliculas"></ion-route>
            <ion-route url="/mapa" component="page-mapa"></ion-route>
            <ion-route url="/agregar-pelicula" component="page-agregar-pelicula"></ion-route>
            <ion-route url="/estadisticas" component="page-estadisticas"></ion-route>

        </ion-router>
        <ion-nav></ion-nav>



        <!-- MENU -->
        <ion-menu side="start" menu-id="first" content-id="main" id="menu">
            <ion-header>
                <ion-toolbar class="ion-no-border" color="dark" id="ion-toolbar">
                    <ion-title>MENU</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list id="menu-opciones">


                </ion-list>
            </ion-content>

        </ion-menu>
        <div id="main"></div>

        <!-- FIN MENU -->


        <!-- PAGINAS -->
        <page-home class="ion-page" id="pantalla-home">
            <ion-header>
                <ion-toolbar class="ion-no-border" color="dark" id="ion-toolbar">
                    <ion-buttons color="primary" slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>HOME</ion-title>
                    <ion-thumbnail slot="end">
                        <img alt="logo" id="logo-navbar" src="img/logo.png" />
                    </ion-thumbnail>

                </ion-toolbar>
            </ion-header>
            <ion-content style="--padding-bottom: 80px;">

                <ion-img src="img/movielist.webp" alt="logo-letras"></ion-img>

                <div id="botones-home">

                </div>



            </ion-content>
        </page-home>



        <page-registro class="ion-page" id="pantalla-registro">
            <ion-header>
                <ion-toolbar class="ion-no-border" color="dark" id="ion-toolbar">
                    <ion-buttons color="primary" slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>REGISTRO</ion-title>
                    <ion-thumbnail slot="end">
                        <img alt="logo" id="logo-navbar" src="img/logo.png" />
                    </ion-thumbnail>
                </ion-toolbar>
            </ion-header>
            <ion-content style="--padding-bottom: 80px;">

                <ion-item>
                    <ion-input id="txtRegistroUsuario" label="Usuario" label-placement="floating"
                        placeholder="Ingrese Usuario"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-input id="txtRegistroPassword" type="Password" label="Password" label-placement="floating"
                        placeholder="Ingrese Password"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-select id="slcRegistroPais" label="País" label-placement="floating" interface="alert"
                        mode="md">
                    </ion-select>

                </ion-item>


                <ion-button color="primary" id="btnRegistro" expand="full">Registrar</ion-button>


            </ion-content>
        </page-registro>


        <page-login class="ion-page" id="pantalla-login">
            <ion-header>
                <ion-toolbar class="ion-no-border" color="dark" id="ion-toolbar">
                    <ion-buttons color="primary" slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>LOGIN</ion-title>
                    <ion-thumbnail slot="end">
                        <img alt="logo" id="logo-navbar" src="img/logo.png" />
                    </ion-thumbnail>
                </ion-toolbar>
            </ion-header>
            <ion-content style="--padding-bottom: 80px;">
                <ion-list>


                    <ion-item>
                        <ion-input id="txtLoginUsuario" value="movielist" label="Usuario" label-placement="floating"
                            placeholder="Ingrese usuario"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-input id="txtLoginPassword" value="movielist" type="Password" label="Password"
                            label-placement="floating" placeholder="Ingrese Password"></ion-input>
                    </ion-item>
                    <ion-button color="primary" id="btnLogin" expand="full">Login</ion-button>

                </ion-list>

            </ion-content>
        </page-login>



        <page-peliculas class="ion-page" id="pantalla-peliculas">
            <ion-header>
                <ion-toolbar class="ion-no-border" color="dark" id="ion-toolbar">
                    <ion-buttons color="primary" slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>PELICULAS</ion-title>
                    <ion-thumbnail slot="end">
                        <img alt="logo" id="logo-navbar" src="img/logo.png" />
                    </ion-thumbnail>
                </ion-toolbar>
            </ion-header>
            <ion-content style="--padding-bottom: 80px;">
                <ion-item>
                    <ion-segment id="fecha">
                        <ion-segment-button value="todas">
                            <ion-label>Todas</ion-label>
                        </ion-segment-button>

                        <ion-segment-button value="ultimo-mes">
                            <ion-label>Mes</ion-label>
                        </ion-segment-button>

                        <ion-segment-button value="ultima-semana">
                            <ion-label>Semana</ion-label>
                        </ion-segment-button>
                    </ion-segment>

                </ion-item>
                <div id="lista-peliculas">

                </div>
                <div style="height: 50px;"></div>
            </ion-content>


        </page-peliculas>

        <page-agregar-pelicula class="ion-page" id="pantalla-agregar-pelicula">
            <ion-header>
                <ion-toolbar class="ion-no-border" color="dark" id="ion-toolbar">
                    <ion-buttons color="primary" slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>AGREGAR PELICULA</ion-title>
                    <ion-thumbnail slot="end">
                        <img alt="logo" id="logo-navbar" src="img/logo.png" />
                    </ion-thumbnail>
                </ion-toolbar>
            </ion-header>
            <ion-content style="--padding-bottom: 80px;">

                <ion-item>
                    <ion-input id="txtNombrePelicula" label="Nombre de la Película" label-placement="floating"
                        placeholder="Ingrese nombre de la película"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-input id="txtFechaPelicula" type="date" label="Fecha" label-placement="floating"
                        placeholder="Ingrese fecha"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-select id="slcCategoria" label="Categoría" label-placement="floating" interface="alert"
                        mode="md">
                    </ion-select>

                </ion-item>
                 <ion-item>
                    <ion-textarea id="txtComentarioPelicula" label="Comentario" label-placement="floating"
                        placeholder="Ingrese comentario"></ion-textarea>
                </ion-item>

                <ion-button color="primary" id="btnRegistrarPelicula" onclick="TomarDatosPalicula()"
                    expand="full">Agregar</ion-button>


            </ion-content>

        </page-agregar-pelicula>

        <page-estadisticas class="ion-page" id="pantalla-estadisticas">
            <ion-header>
                <ion-toolbar class="ion-no-border" color="dark" id="ion-toolbar">
                    <ion-buttons color="primary" slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>ESTADISTICAS</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content style="--padding-bottom: 80px;">


                <div id="stats-categorias"></div>

                <ion-divider></ion-divider>

                <div id="stats-edad"></div>

            </ion-content>
        </page-estadisticas>

        <page-mapa class="ion-page" id="pantalla-mapa">
            <ion-header>
                <ion-toolbar class="ion-no-border" color="dark" id="ion-toolbar">
                    <ion-buttons color="primary" slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>MAPA</ion-title>
                    <ion-thumbnail slot="end">
                        <img alt="logo" id="logo-navbar" src="img/logo.png" />
                    </ion-thumbnail>
                </ion-toolbar>
            </ion-header>
            <ion-content style="--padding-bottom: 80px;">
                <div id="map"></div>
            </ion-content>
        </page-mapa>

        <ion-footer id="footer">
            <ion-tab-bar color="dark" slot="bottom">

                <ion-tab-button onclick="Navegar({ detail: { to: '/' } })">
                    <ion-icon name="home-outline"></ion-icon>
                    <ion-label>Home</ion-label>
                </ion-tab-button>

                <ion-tab-button onclick="Navegar({ detail: { to: '/peliculas' } })">
                    <ion-icon name="film-outline"></ion-icon>
                    <ion-label>Películas</ion-label>
                </ion-tab-button>

                <ion-tab-button onclick="Navegar({ detail: { to: '/agregar-pelicula' } })">
                    <ion-icon name="add-circle-outline"></ion-icon>
                    <ion-label>Agregar</ion-label>
                </ion-tab-button>

                <ion-tab-button onclick="Navegar({ detail: { to: '/estadisticas' } })">
                    <ion-icon name="stats-chart-outline"></ion-icon>
                    <ion-label>Estadisticas</ion-label>
                </ion-tab-button>

                <ion-tab-button onclick="Navegar({ detail: { to: '/mapa' } })">
                    <ion-icon name="map-outline"></ion-icon>
                    <ion-label>Mapa</ion-label>
                </ion-tab-button>

            </ion-tab-bar>
        </ion-footer>


    </ion-app>
    <script src="js/codigo.js"></script>
</body>

</html>
